services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - graylog-net

  backend:
    build: ./backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: testuser
      DB_PASSWORD: testpass
      DB_NAME: testdb
      JWT_SECRET: supersecret
      KAFKA_BROKERS: kafka:9092   # <-- добавлено
    expose:
      - "4000"
    depends_on:
      db:
        condition: service_started
      graylog:
        condition: service_started
      kafka:                       # <-- ждём Kafka
        condition: service_healthy
    logging:
      driver: "gelf"
      options:
        gelf-address: "udp://172.21.0.8:12201"
        tag: "backend"
    networks:
      - graylog-net

  frontend:
    build: ./frontend
    depends_on:
      - backend
    expose:
      - "80"
    networks:
      - graylog-net

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    logging:
      driver: "gelf"
      options:
        gelf-address: "udp://172.21.0.8:12201"
        tag: "nginx"
    networks:
      - graylog-net

  mongo:
    image: mongo:6.0
    container_name: graylog-mongo
    volumes:
      - mongo_data:/data/db
    networks:
      - graylog-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    container_name: graylog-es
    environment:
      - discovery.type=single-node
      - http.host=0.0.0.0
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - graylog-net

  graylog:
    image: graylog/graylog:5.1
    container_name: graylog
    environment:
      - GRAYLOG_PASSWORD_SECRET=somepasswordpepper
      - GRAYLOG_ROOT_PASSWORD_SHA2=8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
      - GRAYLOG_HTTP_EXTERNAL_URI=http://147.45.142.249:9000/
      - GRAYLOG_MESSAGE_JOURNAL_MAX_SIZE=512m
    entrypoint: /usr/bin/tini -- wait-for-it elasticsearch:9200 -- /docker-entrypoint.sh
    depends_on:
      - mongo
      - elasticsearch
    ports:
      - "9000:9000"
      - "12201:12201/udp"
      - "1514:1514"
      - "1514:1514/udp"
    volumes:
      - graylog_data:/usr/share/graylog/data
    networks:
      - graylog-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - graylog-net

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - graylog-net
    # Если Kafka нужна только для внутренних сервисов, этот порт можно убрать.
    ports:
      - "9092:9092"

  akhq:
    image: tchiotludo/akhq
    ports:
      - "8081:8080"
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            local:
              properties:
                bootstrap.servers: "kafka:9092"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - graylog-net

  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: swagger-ui
    ports:
      - "8082:8080"
    volumes:
      - ./swagger:/usr/share/nginx/html/swagger
    environment:
      SWAGGER_JSON: /swagger/swagger.yaml
    networks:
      - graylog-net

  rustdesk-hbbr:
    image: rustdesk/rustdesk-server:latest
    container_name: rustdesk-hbbr
    command: hbbr
    ports:
      - "21117:21117"
      - "21118:21118/udp"
    networks:
      - graylog-net

  rustdesk-hbbs:
    image: rustdesk/rustdesk-server:latest
    container_name: rustdesk-hbbs
    command: hbbs -r rustdesk-hbbr:21117 -k mSeR8YbizfnHdyI90zxllLSsINQ3WzBlGaDvG8IcBq4=
    depends_on:
      - rustdesk-hbbr
    ports:
      - "21115:21115"
      - "21116:21116"
      - "21116:21116/udp"
    networks:
      - graylog-net

volumes:
  db_data:
  mongo_data:
  es_data:
  graylog_data:

networks:
  graylog-net:
